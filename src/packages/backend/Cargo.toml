[package]
name = "ureq_wasm_ui"
version = "0.1.0"
edition = "2021"

[dependencies]
console_error_panic_hook = "0.1.7"
console_log = "1.0.0"
log = "0.4.22"
wasm-bindgen = "0.2.93"
ureq = { path = "../../../../ureq", default-features = false }

[lib]
crate-type = ["cdylib", "rlib"]

[profile.dev]
debug = true
opt-level = 0

[profile.release]
debug = true  # Enable debug symbols even in release

[package.metadata.wasm-pack.profile.dev]
wasm-opt = false
